<!DOCTYPE html>
<html>
<head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Angular Form Assignment Example</title>
</head>

<body ng-app="formlyExample" ng-controller="MainController as vm">
<div class="container">

    <h1>Angular Form Assignment Example</h1>

    <hr/>
    <div class="center-block">
        <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
            <tabset>
                <tab ng-repeat="tab in vm.tabs"
                     heading="{{tab.title}}"
                     active="tab.active"
                     disable="tab.disabled">
                    <formly-form model="tab.form.model" fields="tab.form.fields" form="vm.form"
                                 options="tab.form.options">
                    </formly-form>
                </tab>
                <tab heading="Summary">
                    <div ng-show="!vm.form.$valid">Please fill out the form!</div>
                    <div ng-show="!vm.form.$invalid">
                        <p>Hi {{vm.model.firstName}}</p>
                        <p>First name{{vm.model.firstName}}</p>
                        <p>Last name{{vm.model.lastName}}</p>
                        <p>Sex{{vm.model.sex}}</p>
                    </div>


                </tab>
            </tabset>
        </form>
    </div>


</div>
<!-- validate formly api-->
<script src="bower_components/api-check/dist/api-check.js"></script>
<script src="bower_components/angular/angular.js"></script>
<!-- Angular-UI Bootstrap has tabs directive we want -->
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-formly/dist/formly.js"></script>
<script src="bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
<script src="js/app.js"></script>


</body>

</html>
